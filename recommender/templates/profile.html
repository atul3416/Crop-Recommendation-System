{% extends 'base.html' %}

<!-- {% load static %} -->
{% block title %} User Profile {% endblock %}

{% block content %}
<div class="row g-4">
    <div class="col-lg-7">
        <div class="card shadow-sm border-0">
            <div class="card-body">
                <h3 class="mb-3"><i class="fa-solid fa-user-pen"></i> Edit Profile</h3>

                <!-- Form Start -->
                <form method="post" id="profileForm">
                    {% csrf_token %}

                    <div class="mb-3">
                        <label class="form-label">Full Name</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fa-regular fa-user"></i></span>
                            <input type="text" name="name" value="{{full_name}}" class="form-control" required />
                        </div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Phone</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fa-regular fa-phone"></i></span>
                            <input type="number" name="phone" value="{{profile.phone}}" class="form-control" required />
                        </div>
                    </div>

                    <div class="mb-2 text-muted">
                        <span>
                            <i class="fa-solid fa-user"></i> {{request.user.username}}
                        </span>
                    </div>


                    <button class="btn btn-success mt-3 w-100 " type="submit" id="savaBtn">
                        <span><i class="fa-solid fa-save"></i>Save Changes </span>
                    </button>


                </form>



            </div>

        </div>
    </div>

</div>

{% endblock %}
